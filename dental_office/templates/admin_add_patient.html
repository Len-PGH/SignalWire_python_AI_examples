<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Patient</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e7f0fd; }
    .navbar-custom { background-color: #007bff; }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: white; }
  </style>
</head>
<body>
  <nav class="navbar navbar-custom">
    <a class="navbar-brand" href="{{ url_for('admin_patients') }}">Patient Admin</a>
  </nav>
  <div class="container mt-4">
    <h1>Add New Patient</h1>
    <form method="post" action="{{ url_for('admin_add_patient') }}">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="form-control">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="insurance">Insurance:</label>
        <input type="text" name="insurance" id="insurance" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Patient</button>
    </form>
    <a href="{{ url_for('admin_patients') }}" class="btn btn-link mt-3">Back to Patient List</a>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
